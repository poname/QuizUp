<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Socket.IO Quiz Example</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
 	<form>
  		User Name:<br>
  		<input id="user" type="text" name="firstname"><br>
  		Category:<br>
  		<input id="cat" type="text" name="lastname">
	</form> 
	<ul class="pages">
		<button class="do">hi</button>
		<button class="request">play!</button>

		<div id="spin" class="loader"></div>
		 <div id="alert" class="alert">
  			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  			This is an alert box.
		</div>
	
		<p class="note">
			for starting game click play!
		</p>
		<p class="choices">
			
		</p>
		<button id="choice1" class="answer" value="1">answer 1</button>
		<button id="choice2" class="answer" value="2">answer 2</button>
		<button id="choice3" class="answer" value="3">answer 3</button>

		<p class="result">
			
		</p>
	</ul>
	
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/client.js"></script>
</body>

</html>
